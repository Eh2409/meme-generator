<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/cbf5806738.js" crossorigin="anonymous"></script>
    <title>Meme generator</title>
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header ">

        <div class="header-content flex space-between align-center">
            <div class="main-logo"><a href="index.html">Meme generator</a></div>
            <nav class="main-nav">
                <ul class="clean-list flex">
                    <li><a href="#"><i class="fa-solid fa-image"></i> Gallery</a></li>
                    <li><a href="#"><i class="fa-solid fa-camera-retro"></i> Randomize</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main class="main-content full main-layout">

        <section class="main-meme-generator full main-layout">

            <div class="generator-container">
                <div class="canvas-container">
                    <canvas class="main-canvas" width="10px" height="10px"></canvas>
                </div>
                <div class="main-editor flex direction-column">
                    <input type="text" placeholder="Enter text" class="meme-text-input"
                        oninput="onSetLineTxt(this.value)">
                    <input type="color" class="font-color-input" oninput="onSetFontColor(this.value)">
                    <div>
                        <label for="font-size">font size: <span class="font-size"></span></label>
                        <input type="range" id="font-size" class="font-size-input" min="1" max="100"
                            oninput="onSetFontSize(+this.value)">
                    </div>

                    <select name="font-family" class="font-family-select" onchange="onSetFontFamily(this.value)">
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                        <option value="Gill Sans">Gill Sans</option>
                        <option value="Trebuchet MS">Trebuchet MS</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                    </select>

                    <div>
                        <button onclick="onSetTextAlign('left')"><i class="fa-solid fa-align-left"></i></button>
                        <button onclick="onSetTextAlign('center')"><i class="fa-solid fa-align-justify"></i></button>
                        <button onclick="onSetTextAlign('right')"><i class="fa-solid fa-align-right"></i></button>
                    </div>

                    <button class="delete-Line" onclick="onDeleteCurrLine()"><i class="fa-solid fa-trash"></i></button>
                    <div>
                        <label for="lineHeight">line height</label>
                        <input type="range" id="lineHeight" class="line-height-input" min=" 0" max="500" value="0"
                            oninput="onSetLineHeight(+this.value)">
                    </div>

                    <button onclick="onAddLine()">Add line</button>
                    <button onclick="onSwitchLine()">switch line</button>
                    <a href="#" onclick="onDownloadMeme(this)" download="file-name">
                        <button>Download</button>
                    </a>

                    <div>
                        <div class="download-link-container"></div>
                    </div>
                </div>
            </div>

        </section>


        <section class="main-gallery full main-layout">
            <div class="gallery-container">
                <div class="photo-card" onclick="onImgSelect()">
                </div>

        </section>

    </main>

    <footer class="main-footer">
        <small>footer</small>
    </footer>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/upload.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
