<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Meme generator</title>
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-headr flex justify-center">
        <div class="main-logo">
            <h1>Meme generator</h1>
        </div>
    </header>

    <main class="main-content">

        <section class="main-meme-generator flex justify-center">
            <div class="canvas-container">
                <canvas class="main-canvas" width="500px" height="500px"></canvas>
                <input type="text" placeholder="Enter text" class="meme-text-input" oninput="onSetLineTxt(this.value)">
            </div>
        </section>

        <section class="main-gallery main-layout">

            <div class="gallery-container">

                <div class="photo-card" onclick="onImgSelect()">
                    <img src="images/2.jpg" alt="" class="meme-image">
                </div>

                <div class="photo-card">
                    <img src="images/4.jpg" alt="" class="meme-image">
                </div>

                <div class="photo-card">
                    <img src="images/5.jpg" alt="" class="meme-image">
                </div>

            </div>

        </section>

    </main>

    <footer class="main-footer"></footer>

    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
